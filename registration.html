<!DOCTYPE html>
<html>
<head>
    <title>Workshop Registration</title>
    
</head>
<body>
    <h1>Workshop Registration</h1>
    <form id="Workshop Registration">
        <div>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Input your name" />
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Input your email" />
        </div>

        <div>
            <label for="Address">Address</label>
            <input type="text" id="Address" placeholder="Input your address" style="width: 300px; height: 200px;" />
        </div>

        <div>
            <label for="Age">Age</label>
            <select id="Age" name="Age">
                <option value="" disabled selected>-Select age...</option>
                <option value="Under17">Under 17</option>
                <option value="17-25">17-25</option>
                <option value="26-35">26-35</option>
                <option value="above35">Above 35</option>
            </select>
        </div>

        <div>
            <button type="button" onclick="submitForm()">Submit Form</button>
            <button type="cancel" onclick="resetForm()">Cancel</button>
        </div>
    </form>

    <script>
        function submitForm() {
            alert("Form submitted!");
        }

        function resetForm() {
            document.getElementById("Workshop Registration").reset();
        }
    </script>
</body>
</html>
